version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  celery_beat:
    build: .
    command: 'celery -A tasks.tasks.app beat -l INFO'
    depends_on:
      - db
      - redis
    volumes:
      - ./src/:/app
    environment:
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CRAWLER_INTERVAL=90

  celery_worker:
    build: .
    command: 'celery -A tasks.tasks.app worker -l INFO'
    depends_on:
      - db
      - redis
    volumes:
      - ./src/:/app
    environment:
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CRAWLER_INTERVAL=90

  web:
    build: .
    command: 'tail -f /dev/null'
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0

  redis:
    image: redis:6-alpine
